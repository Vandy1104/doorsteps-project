<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Doorsteps">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css" >

    <title>Frontend</title>
  </head>
  <body>
<div class="row">
  <div class="col-9">
    <h3 class="m-5 text-center">Welcome to Doorsteps</h3>
  </div>
  <div class="col-3">
  <a href="admin.html">
    <button class="m-5 text-center btn btn-light" type="button" id="adminBtn">Admin</button>
  </a>
  </div>
</div>
    <div class="container my-5">
      <h4 class="">Talk to us about your options</h4>

      <form>
        <div id="">
          <p class="mt-5">What do you need help with?</p>
          <input class="help" type="radio" value="A" name="radio">
          <label for="A">Buying my first home</label><br>
          <input class="help" type="radio" value="B" name="radio">
          <label for="B">Buying my next home</label><br>
          <input class="help" type="radio" value="C" name="radio">
          <label for="C">Moving my home loan to Doorsteps</label><br>

        <p class="mt-5 h2">Contact details</p>
        <div class="form-group">
          <label for="fn" class="mt-3">First name</label>
          <input type="text" class="form-control w-50" id="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label for="ln" class="mt-3">Last name</label>
          <input type="text" class="form-control w-50" id="lastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
          <label for="address" class="mt-3">Address</label>
          <input type="text" class="form-control w-50" id="address" placeholder="Enter physical address">
        </div>
        <div class="form-group">
          <label for="email" class="mt-3">Email address</label>
          <input type="email" class="form-control w-50" id="email" placeholder="Enter email address">
          <h4 id="result"></h4>
        </div>
        <div class="form-group">
          <label for="pn" class="mt-3">Phone Number</label>
          <input type="number" class="form-control w-50" id="phone" placeholder="We'll never share it with anyone else">
        </div>
        <div class="row">
          <div class="col-4">
            <button type="submit" class="btn btn-light my-5" id="submit">Submit</button>
          </div>
          <div class="col-8">
            <button type="submit" class="btn btn-light my-5" id="resetBtn">Reset</button>
          </div>
        </div>
      </div>
    </form>



      <script src="node_modules/jquery/dist/jquery.min.js"></script>
      <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="js/config.json"></script>
      <script src="js/script.js"></script>
    </body>
  </html>
